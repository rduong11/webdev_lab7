<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planetary Fact Sheet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Planetary Fact Sheet</h1>
  <table id="planets">
    <tr>
      <th></th>
      <th>Earth</th>
      <th>Mars</th>
      <th>Jupiter</th>
      <th>Venus</th>
    </tr>
    <tr>
      <td>Images</td>
      <td><img src="images/lab7_earth.jpeg" alt="Earth"></td>
      <td><img src="images/lab7_mars.jpeg" alt="Mars"></td>
      <td><img src="images/lab7_jupiter.jpeg" alt="Jupiter"></td>
      <td><img src="images/lab7_venus.jpeg" alt="Venus"></td>
    </tr>
    <tr>
      <td>Mass (10^24 kg)</td>
      <td>5.97</td>
      <td>0.642</td>
      <td>1898</td>
      <td>4.87</td>
    </tr>
    <tr>
      <td>Diameter (km)</td>
      <td>12,742</td>
      <td>6,779</td>
      <td>139,820</td>
      <td>12,104</td>
    </tr>
    <tr>
      <td>Distance from Sun (10^6 km)</td>
      <td>149.6</td>
      <td>227.9</td>
      <td>778.3</td>
      <td>108.2</td>
    </tr>
    <tr>
      <td>Gravity (m/s²)</td>
      <td>9.8</td>
      <td>3.7</td>
      <td>24.8</td>
      <td>8.9</td>
    </tr>
    <tr>
      <td>Length of Day (hours)</td>
      <td>24.0</td>
      <td>24.6</td>
      <td>9.9</td>
      <td>2802.0</td>
    </tr>
    <tr>
      <td>Mean Temperature (°C)</td>
      <td>15</td>
      <td>-63</td>
      <td>-110</td>
      <td>465</td>
    </tr>
  </table>
</body>
</html>
